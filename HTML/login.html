<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login & Register</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&family=Roboto+Slab&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/CSS/login.css" />
</head>
<body>
  <div class="container" id="container">
    <div class="form-container" id="formBox">
      <h2 id="formTitle">Sign Up</h2>
      <form class="form" id="authForm">
        <div id="nameFields">
          <input type="text" id="firstName" placeholder="First Name" required />
          <input type="text" id="lastName" placeholder="Last Name" required />
        </div>
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit" id="submitBtn">Create Account</button>
      </form>
      <button class="switch-btn" id="switchBtn">Already have an account? Log In</button>
    </div>
    <div class="img-container">
        <img src="/img/Piano.jpg" id="signupImg" />
        <img src="/img/Drum.jpg" id="loginImg" />
    </div>

  </div>

  <script src="/JS/login.js"></script>
</body>
</html>
