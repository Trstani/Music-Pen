<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Class lesson</title>
    <link rel="stylesheet" href="/CSS/Piano.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <button class="logo">
        <img src="/img/MusicPen.png" alt="" id="logo_img">
        <a href="/HTML/landpage.html">Music Pen</a>
    </button>

        <div id="container">

            <div id="content">
                <h1 id="title">Lesson <span id="level"></span></h1>
                <h2 id="header"></h2>


                <div id="cont">
                    <p id="text"></p>

                   
                </div>
                
            </div>

            <div class="lesson-container">
                <h2>Lesson Progress</h2>
                <div class="lesson-grid" id="lessonGrid">

                </div>

                <div class="btn-cont">
                    <button type="button" id="btnBack">Back</button>
                    <button type="button" id="btnNext">Next</button>
                     
                </div>

                <button id="toggleChordBtn">Show Cords</button>
              
                <div id="toneDisplay" class="tone-display">Press a piano pad or key to see the name here.</div>
    
            </div>
              
           
        </div>

        <div class="Piano">
            <ul class="Piano-keys-list">
                <li class="Key white" data-key="c3" data-note="Q"></li>
                <li class="Key black" data-key="cs3" data-note="W"></li>
                <li class="Key white" data-key="d3" data-note="E"></li>
                <li class="Key black" data-key="ds3" data-note="R"></li>
                <li class="Key white" data-key="e3" data-note="T"></li>
                <li class="Key black" data-key="f3" data-note="Y"></li>
                <li class="Key white" data-key="fs3" data-note="U"></li>
                <li class="Key white" data-key="g3" data-note="I"></li>
                <li class="Key black" data-key="gs3" data-note="O"></li>
                <li class="Key white" data-key="a3" data-note="P"></li>
                <li class="Key black" data-key="as3" data-note="A"></li>
                <li class="Key white" data-key="b3" data-note="S"></li>
                <li class="Key white" data-key="c4" data-note="D"></li>
                <li class="Key black" data-key="cs4" data-note="F"></li>
                <li class="Key white" data-key="d4" data-note="G"></li>
                <li class="Key black" data-key="ds4" data-note="H"></li>
                <li class="Key white" data-key="e4" data-note="J"></li>
                <li class="Key black" data-key="f4" data-note="K"></li>
                <li class="Key white" data-key="fs4" data-note="L"></li>
                <li class="Key white" data-key="g4" data-note="Z"></li>
                <li class="Key black" data-key="gs4" data-note="X"></li>
                <li class="Key white" data-key="a4" data-note="C"></li>
                <li class="Key black" data-key="as4" data-note="V"></li>
                <li class="Key white" data-key="b4" data-note="B"></li>
            </ul>
        </div>

    <script src="/JS/Piano.js"></script>
</body>
</html>
